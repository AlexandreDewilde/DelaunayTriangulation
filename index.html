<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMECA2170</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/PageBowyerWatson.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar">
            <a id="title" href="#">
                <i class="fa-solid fa-pen-ruler"></i>
                Numerical Geometry
            </a>
            <div class="navbar-right">
                <a href="#">
                   <i class="fa-solid fa-house"></i>
                    Home
                </a>
                <div class="dropdown">
                    <button>
                        <i class="fa-solid fa-caret-down"></i>
                        Choose Methods
                    </button>
                    <div class="dropdown-options">
                        <a href="./pages/PageNaiveBowyerWatson.html">
                            Naive Bowyer-Watson
                        </a>
                        <a href="./pages/PageEfficientBowyerWatson.html">
                            Efficient Bowyer-Watson
                        </a>
                    </div>
                </div>
                <a href="./pages/comparison.html">
                    <i class="fa-solid fa-chart-simple"></i>
                    Comparison
                </a>
                <a href="./pages/readme.html">
                    <i class="fa-solid fa-book"></i>
                    ReadMe
                </a>
            </div>
        </nav>
    </header>
    <section class="section-options">
        <span>Demo Delay:</span>
        <input type="range" id="range-demo-speed" value="100" min="0" max="2000"/>
        <button id="button-restart-demo">
            Restart Demo
        </button>
        <button id="button-download-gif">
            Download gif
        </button>
        <button id="button-skip-demo">
            Skip Demo
        </button>
    </section>
    <section class="section-options">
        <input type="file" id="file-nodes" accept=".js,.json"/>
        <input type="range" id="range-generate-random" value="100" min="3" max="1000">
        <button id="button-generate-random">
            Generate Random Points
        </button>
    </section>
    <section class="section-options">
        <input type="checkbox" id="checkbox-show-nodes-numbers" checked>
        <label for="checkbox-show-nodes-numbers">
            Show nodes numbers
        </label>
        <input type="checkbox" id="checkbox-show-nodes" checked>
        <label for="checkbox-show-nodes">
            Show nodes
        </label>
        <label for="range-node-size">
            Node size:
        </label>
        <input type="range" id="range-node-size" min="1" max="20" value="5">
        <label for="range-font-size">
            Font size:
        </label>
        <input type="range" id="range-font-size" min="1" max="30" value="15">
    </section>
    <section class="section-options">
        <input type="checkbox" id="checkbox-show-triangulation" checked/>
        <label for="checkbox-show-triangulation">
            Show triangulation
        </label>
    </section>
    <section class="section-canvas" id="section-demo">
        <canvas id="canvas-triangulation"></canvas>
    </section>
</body>
<script src="scripts/lib/gif.js"></script>
<script src="scripts/utils.js"></script>
<script src="scripts/nodes_coarse.js"></script>
<script src="scripts/geometry.js"></script>
<script src="scripts/EfficientBowyerWatson.js"></script>
<script src="scripts/Demo.js"></script>
<script src="scripts/Canvas.js"></script>
<script>
    createDemo(EfficientBowyerWatson);
</script>
</html>
